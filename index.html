---
layout: default
---


<!-- Main -->
<div id="main">
    <section>      
            <header class="major">
                <h2></h2>
                <p class="post-meta">All I can do is be myself, whoever that is . </p>
                &nbsp;&nbsp;&nbsp;&nbsp;--- Bob Dylan</p>
            </header>
    </section>
    <section>
        <div class="row">
            {% for post in site.posts offset:0 %}

                <article class="{% cycle '6u', '6u$' %} 12u(small)">
                    <header>
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    </header>
                    <section>
                        {{ post.excerpt }}
                    </section>
                    <footer>
                        <ul class="actions">
                            <li><a href="{{ post.url }}" class="button">Read More</a></li>
                        </ul>
                    </footer>
                </article>

            {% endfor %}
        </div>
    </section>
</div>
